<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main> 
    <article>
      <!-- product img -->
      <div class="product-card">
        <picture class="product-img">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="images/image-product-mobile.jpg" alt="Chanel perfume">
        </picture>

        <!-- product details (text) -->
        <div class="text-wrapper">
          <p class="subtitle">PERFUME</p>
          <h1 class="product-title"> Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-container">
            <p class="sale-price">$149.99</p>
            <p class="retail-price">$169.99</p>
          </div>
          <button class="cart-btn">
            <i class="ri-shopping-cart-2-line"></i>
            Add to Cart
          </button>
        </div>
      </div>
    </article>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ruth</a>.
    </div>
  </main>
</body>
</html>
